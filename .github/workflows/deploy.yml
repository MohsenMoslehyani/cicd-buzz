name: Build and Deploy to Google App Engine

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with Flake8 (Quality Gate)
        run: |
          # Governance: Stop de build als codekwaliteit onvoldoende is (complexiteit > 10)
          flake8 app.py buzz tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app.py buzz tests --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with Pytest (Compliance Gate)
        run: |
          # Governance: Stop de build als functionele eisen (tests) falen
          python -m pytest tests/test_generator.py

  deploy-to-gcp:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Debug App Engine state
        run: |
          gcloud --version
          gcloud config list
          gcloud app describe
          ls -la
          
      - name: Deploy to App Engine (verbose)
        run: |
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud app deploy app.yaml --quiet --promote --version v1 --verbosity=debug
