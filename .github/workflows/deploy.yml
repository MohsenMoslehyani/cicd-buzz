name: Build and Deploy to Google App Engine

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with Flake8 (Quality Gate)
        run: |
          # Governance: Stop de build als codekwaliteit onvoldoende is (complexiteit > 10)
          flake8 app.py buzz tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app.py buzz tests --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with Pytest (Compliance Gate)
        run: |
          # Governance: Stop de build als functionele eisen (tests) falen
          python -m pytest tests/test_generator.py

  deploy-to-gcp:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Debug App Engine state
        run: |
          gcloud --version
          gcloud config list
          gcloud app describe
          ls -la

      - name: Verify required APIs
        run: |
          gcloud services list --enabled --format="value(config.name)" | sort | egrep "appengine|cloudbuild|artifactregistry|iam|storage" || true

      - name: Deploy to App Engine (verbose)
        run: |
          gcloud app deploy app.yaml --quiet --no-promote --version v1 --verbosity=debug
          
      - name: Show recent Cloud Build failures (if any)
        if: failure()
        run: |
          echo "Recent Cloud Build builds:"
          gcloud builds list --limit=5 --sort-by=~createTime --format="table(id,status,createTime,source.repoSource.repoName)"
          echo "Most recent build log (first 200 lines):"
          BUILD_ID=$(gcloud builds list --limit=1 --sort-by=~createTime --format="value(id)")
          gcloud builds log "$BUILD_ID" --limit=200 || true
